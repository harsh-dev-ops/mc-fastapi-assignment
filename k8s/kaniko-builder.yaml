apiVersion: v1
kind: Pod
metadata:
  name: kaniko-builder
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - 9999999
    volumeMounts:
      - name: jenkins-docker-cfg
        mountPath: /kaniko/.docker
      - name: kube-config
        mountPath: /root/.kube
  
  # Add kubectl container
  - name: kubectl
    image: bitnami/kubectl:latest
    imagePullPolicy: IfNotPresent
    command:
    - sleep
    args:
    - 9999999
    volumeMounts:
      - name: kube-config
        mountPath: /root/.kube
  
  # Add python container for testing
  - name: python
    image: python:3.9-slim
    imagePullPolicy: IfNotPresent
    command:
    - sleep
    args:
    - 9999999

  volumes:
  - name: jenkins-docker-cfg
    projected:
      sources:
      - secret:
          name: docker-credentials
          items:
            - key: .dockerconfigjson
              path: config.json
  
  # Add kubeconfig volume
  - name: kube-config
    configMap:
      name: kube-config
      items:
        - key: config
          path: config